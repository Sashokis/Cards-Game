<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class=" selection-form">
            <h1 class="selection-form__header">Выбери  <br> сложность</h1> 
            <div class="selection-form__card-container">
                <input type="radio" id="radio1" name="radios" value="Легкий" checked>
                <label for="radio1">1</label>
        
                <input type="radio" id="radio2" name="radios" value="Средний">
                <label for="radio2">2</label>
        
                <input type="radio" id="radio3" name="radios" value="Сложный">
                <label for="radio3">3</label>
            </div>
            <button class="selection-form__start-button">Старт</button>
        </div>
    </div>
    

</body>
</html>
